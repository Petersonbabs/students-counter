<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sqi Students Counter Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        You were assigned to count sqi students as they enter the school premise.
        Develop tool to make your job easy -->

    <div class="counter">
      <div class="counter-con">
        <h1>Sqi Students Counter</h1>

        <div id="counterContainer">
          <h2 id="counterEl">1</h2>
        </div>

        <div class="counter-buttons">
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
